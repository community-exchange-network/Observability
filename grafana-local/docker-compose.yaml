#
# Configured according to 
# https://www.jimmierissanen.com/home-lab-monitoring-with-prometheus-loki-alloy-and-grafana/
#
# Alloy collects the metrics and the logs from the docker containers and then
# sends them to Loki and Prometheus, which in turn
# send the data to Grapha for visualization
#
volumes:
  prometheus_data: {} # to store prometheus data
  grafana-storage: {} # to store grafana data
  alloy-data:
    driver: local

services:
  prometheus: # Prometheus is responsible for collecting and storing metrics from running containers.
    container_name: prometheus
    image: prom/prometheus:latest
# setup for Traefik start
#    ports: !reset []
#    expose:
#      - "9090"
#    labels:
#      - "traefik.enable=true"
#      - "traefik.http.services.prometheus-${COMPOSE_PROJECT_NAME}.loadbalancer.server.port=9090"
#      - "traefik.http.routers.prometheus-${COMPOSE_PROJECT_NAME}.rule=Host(`prometheus${CES_DOMAIN}`)"
#      - "traefik.http.routers.prometheus-${COMPOSE_PROJECT_NAME}.entrypoints=websec"
#      - "traefik.http.routers.prometheus-${COMPOSE_PROJECT_NAME}.tls=true"
#      - "traefik.http.routers.prometheus-${COMPOSE_PROJECT_NAME}.tls.certresolver=myresolver"
#    networks:
#      - proxy
# setup for Traefik end
    ports:
      - "127.0.0.1:9090:9090"  # Bind to localhost only

    env_file:
      - .env
    volumes:
      - prometheus_data:/prometheus
      - .user:/etc/prometheus/.user # mount username file to prometheus container
      - .pwd:/etc/prometheus/.pwd   # mount pwd file to the prometheus container
      - ./prometheus/prometheus.yml:/etc/prometheus/prometheus.yml
      - ./prometheus/web.yml:/etc/prometheus/web.yml # mount local web.yml file to the container
    command:
      - "--log.level=warn"
      - '--web.config.file=/etc/prometheus/web.yml' # includes basic auth
      - '--web.enable-remote-write-receiver' # to allow remote write from alloy
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--web.console.libraries=/etc/prometheus/console_libraries'
      - '--web.console.templates=/etc/prometheus/consoles'
      - '--web.enable-lifecycle'

