#    networks:
#      - proxy
# setup for Traefik end
    ports:
      - "127.0.0.1:3000:3000"  # Bind to localhost only

    env_file:
      - .env
    environment:
      - GF_LOG_LEVEL=${CES_LOG_LEVEL} # Sets log level 
    volumes: # Auto-configures data sources on startup.
      - ./grafana/provisioning/datasources:/etc/grafana/provisioning/datasources
      - grafana-storage:/var/lib/grafana # persistant storage

networks: # defines the external docker network
  proxy:
    name: ${CES_DOMAIN}
    external: true
