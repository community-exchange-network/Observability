#      - GCLOUD_HOST_NAME=${GCLOUD_HOST_NAME:-unknown-host}
    restart: unless-stopped  # Auto-restart on failure  
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:12345/-/ready"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
